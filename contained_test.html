<!doctype html>
<html>
<head>
  
  <script src="http://w.soundcloud.com/player/api.js"></script>
  <script>
  
	document.onclick= function(event)
	{
		// Compensate for IE<9's non-standard event model
		//
		if (event===undefined) event= window.event;
		var target= 'target' in event? event.target : event.srcElement;

		//alert('clicked on '+target.tagName);
		var widget = SC.Widget(document.getElementById('soundcloud_widget'));
		widget.play();
	};
  
    function soundcloud_onload(iframe)
	{
		console.log("iframe loaded "+iframe);
		$(document).ready(function()
		{
			var widget = SC.Widget(document.getElementById('soundcloud_widget'));
			widget.bind(SC.Widget.Events.READY, function()
			{
				console.log('Ready...');
				var heck = widget.play();
				console.log("play result = "+heck);
			});
			$('button').click(function()
			{
				widget.toggle();
			});
			//widget.toggle();
			console.log("setup complete");
		});
		//document.getElementById("playbtn").click();
	};
   
  </script>
</head>
<body>
  <iframe id="soundcloud_widget"
      src="http://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/229773401&show_artwork=false&liking=false&sharing=false"
      width="420"
      height="120"
      frameborder="no"
	  allow="autoplay"
	  onload="soundcloud_onload(this)"></iframe>
  <button id="playbtn">Play / Pause</button>
</body>
</html>
