<template id="TMP_sc_iframe">
	<iframe id="%id%" class="widget" style="position:relative;" width="512" height="166"
	scrolling="no" frameborder="no" onload="SC_IframeTemplate_onload(this)"
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/placeholder&amp;visual=false"></iframe>
</template>

<template id="TMP_sc_track_setup">
	<div class="setup">
		<select id="sel_playlist" onchange="PlaylistSelectChange()"></select>
		<!--<button type="button" id="btn_load" onclick="Btn_LoadPlaylist()">Load Selected Playlist</button>-->
		<button type="button" class="wtxt" id="btn_save" onclick="Btn_SavePlaylist()">Save Selected Playlist</button>
	</div>
	</div class="setup">
		<button type="button" class="wtxt" id="btn_new" onclick="Btn_AddPlaylist()">New Playlist</button>
		<button type="button" class="wtxt" id="btn_ren" onclick="Btn_RenPlaylist()">Rename Playlist</button>
		<button type="button" class="wtxt" id="btn_del" onclick="Btn_DelPlaylist()">Delete Playlist</button>
	<div>
	<div class="setup">
		<span>Playlist Shuffle: [Sequence]</span>
		<input type="range" id="track_randomness" min="0" max="5" value="1"></input>
		<span>[Random] </span>
	</div>
	</div>
	<div class="setup">Enter Soundcloud/Youtube track URL:</div>
	<input type="url" id="text_input_url"></input>
	<button type="button" id="btn_add_url" onclick="Btn_AddTrackURL()">Add to Playlist</button>
	<div id="sc_preview_scroll" style="overflow-y:scroll;padding:5px;max-width:512px;max-height:800px;display:flex;flex-direction:column"></div>
</template>

<template id="TMP_sc_player_page">
	<div id="titlebox" class="titlebox">
		<span id="titlespan"></span>
	</div>
	<div class="iconbox">
		<img id="icon" class="icon" src=""></img>
		<button type="button" class="overlaybtn" id="btn_play_track" onclick="Btn_Play()">
			<div id="play_label" class="overlaybtn_label">#LB</div>
		</button>
	</div>
	<div id="client_player_box" class="iframebox">
	</div>
</template>

<template id="TMP_sc_track_preview">
	<div id="preview_scroll_%track%" class="previewtrack" style="order:#ORD">
		<div class="wtxt">
			<button type="button" id="btn_remove_track" onclick="Btn_RemoveTrackID('%track%')">#DEL</button>
			<button type="button" id="btn_up_track" onclick="Btn_MoveUpTrackID('%track%')">#UP</button>
			<button type="button" id="btn_down_track" onclick="Btn_MoveDownTrackID('%track%')">#DWN</button>
			%title%
		</div>
		<div id="preview_iframe_%track%"></div>
	</div>
</template>

<template id="TMP_yt_notframe">
	<div id="%id%" class="widget" style="position:relative;" width="512" height="360"
	scrolling="no" frameborder="no"
	></div>
</template>
