<template id="TMP_sc_iframe">
	<iframe id="%id%" class="widget" style="position:relative;" width="512" height="166"
	scrolling="no" frameborder="no" onload="SC_IframeTemplate_onload(this)"
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/placeholder&amp;visual=false"></iframe>
</template>

<template id="TMP_sc_track_setup">
	<div>
		<select id = "sel_playlist" onchange="PlaylistSelectChange()"></select>
		<!--<button type="button" id="btn_load" onclick="Btn_LoadPlaylist()">Load Selected Playlist</button>-->
		<button type="button" id="btn_save" onclick="Btn_SavePlaylist()">Save Selected Playlist</button>
	</div>
		<button type="button" id="btn_new" onclick="Btn_AddPlaylist()">New Playlist</button>
		<button type="button" id="btn_ren" onclick="Btn_RenPlaylist()">Rename Playlist</button>
		<button type="button" id="btn_del" onclick="Btn_DelPlaylist()">Delete Playlist</button>
	<div>
	<div>
		<span>Playlist Shuffle: [Sequence]</span>
		<input type="range" id="track_randomness" min="0" max="5" value="1"></input>
		<span>[Random] </span>
	</div>
	</div>
	<div>Enter Soundcloud/Youtube track URL:</div>
	<input type="url" id="text_input_url"></input>
	<button type="button" id="btn_add_url" onclick="Btn_AddTrackURL()">Add to Playlist</button>
	<div id="sc_preview_scroll" style="overflow-y:scroll;padding:5px;max-width:600px;max-height:800px"></div>
</template>

<template id="TMP_sc_player_page">
	<div id="titlebox" class="titlebox">
		<span id="titlespan"></span>
	</div>
	<div class="iconbox">
		<img id="icon" class="icon" src=""></img>
	</div>
	<div id="client_player_box" class="iframebox">
	</div>
</template>

<template id="TMP_sc_track_preview">
	<div id="preview_scroll_%track%">
		<div>
			<button type="button" id="btn_remove_track" onclick="Btn_RemoveTrackID('%track%')">DELETE</button>
			%title%
		</div>
		<div id="preview_iframe_%track%"></div>
	</div>
</template>

<template id="TMP_yt_notframe">
	<div id="%id%" class="widget" style="position:relative;" width="512" height="360"
	scrolling="no" frameborder="no"
	></div>
</template>
