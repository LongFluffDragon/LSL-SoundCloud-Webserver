<template id="TMP_sc_track_setup">
	<div style="display: flex">
		<div style="float: left; width: 512px">
			<div class="setup">
				<select id="sel_playlist" class="btntxt" onchange="PlaylistSelectChange()"></select>
				<button type="button" class="btntxt" id="btn_save" onclick="Btn_SavePlaylist()">Save Selected Playlist</button>
			</div>
			<div class="setup">
				<button type="button" class="btntxt" id="btn_new" onclick="Btn_AddPlaylist()">New Playlist</button>
				<button type="button" class="btntxt" id="btn_ren" onclick="Btn_RenPlaylist()">Rename Playlist</button>
				<button type="button" class="btntxt" id="btn_del" onclick="Btn_DelPlaylist()">Delete Playlist</button>
			</div>
			<div class="setup">
				<span>Playlist Shuffle: [Sequence]</span>
				<input type="range" id="track_randomness" min="0" max="5" value="1" step="1"></input>
				<span>[Random] </span>
			</div>
			<div class="setup">Enter Soundcloud/Youtube track URL:</div>
			<input type="url" id="text_input_url" style="width:360px"></input>
			<button type="button" class="btntxt" id="btn_add_url" onclick="Btn_AddTrackURL()">Add to Playlist</button>
			<div id="sc_preview_scroll" style="overflow-y:scroll;padding:5px;max-width:512px;max-height:800px;display:flex;flex-direction:column"></div>
		</div>
		<div style="float: right; width: 512px">
			<button type="button" class="btntxt" id="btn_addagent" onclick="Btn_AddUser()">Add User/Admin</button>
			<div id="admin_agent_scroll">
			</div>
		</div>
	</div>
</template>

<template id="TMP_sc_player_page">
	<div id="titlebox" class="titlebox">
		<span id="titlespan"></span>
	</div>
	<div class="iconbox">
		<img id="icon" class="icon" src=""></img>
		<button type="button" class="overlaybtn" id="btn_play_track" onclick="Btn_Play()">
			<div id="play_label" class="overlaybtn_label">#LB</div>
		</button>
	</div>
	<div id="client_player_box" class="iframebox">
	</div>
</template>

<template id="TMP_sc_track_preview">
	<div id="preview_scroll_%track%" class="previewtrack" style="order:#ORD">
		<div>
			<button type="button" class="btntxt" id="btn_remove_track_%track%" onclick="Btn_RemoveTrackID('%track%')">#DEL</button>
			<button type="button" class="btntxt" id="btn_track_up_%track%" onclick="Btn_MoveUpTrackID('%track%')">#UP</button>
			<button type="button" class="btntxt" id="btn_track_down_%track%" onclick="Btn_MoveDownTrackID('%track%')">#DWN</button>
			<button type="button" class="btntxt" id="btn_ren_track_%track%" onclick="Btn_RenameTrackID('%track%')">Change Title</button>
			<span class="wtxt"> Volume </span>
			<input type="range" id="track_vol_%track%" min="50" max="100" value="75" step="5" onchange="Slider_TrackVolume('%track%')"></input>
		</div>
		<span class="wtxt">%title%</span>
		<div id="preview_iframe_%track%"></div>
	</div>
</template>

<template id="TMP_sc_iframe">
	<iframe id="%id%" class="widget" style="position:relative;" width="512" height="166"
	scrolling="no" frameborder="no" onload="SC_IframeTemplate_onload(this)"
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/placeholder&amp;visual=false"></iframe>
</template>

<template id="TMP_yt_iframe">
	<div id="%id%" class="widget" style="position:relative;" width="512" height="360"
	scrolling="no" frameborder="no"
	></div>
</template>

<template id="TMP_admin_agent">
	<div class="setup" style="display: flex; align-items: stretch; flex-direction: row">
		<span class="btntxt" style="text-align: right; width:386px">%name%</span>
		<select id="sel_level_%agent%" class="btntxt" style="width:90px; float: right; order: 1" onchange="UserLevelSelectChange('%agent%')">
			<option value="1">User</option>
			<option value="2">Manager</option>
		</select>
		<button type="button" class="btntxt" style="order: 2" id="btn_remove_%agent%" onclick="Btn_RemoveUser('%agent%')">#DEL</button>
	</div>
</template>
