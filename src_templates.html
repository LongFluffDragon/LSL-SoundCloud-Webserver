<template id="sc_iframe">
	<iframe id="sc_iframe_%id%" class="widget" width="512" height="166" scrolling="no" frameborder="no" allow="autoplay" onload="SC_IframeTemplate_onload(this)" 
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/placeholder&amp;visual=false"></iframe>
</template>

<template id="sc_track_setup">
	<div>Enter Soundcloud track URL</div>
	<input type="url" id="text_input_url"></input>
	<button type="button" id="btn_add_url" onclick="Btn_AddTrackURL()">ADD</button>
</template>

<template id="sc_player_page">
	<div id="titlebox" class="titlebox">
		<span id="titlespan"></span>
	</div>
	<div class="iconbox">
		<img id="icon" class="icon" src=""></img>
	</div>
	<div id="client_player_box" class="iframebox">
	</div>
</template>

<template id="sc_track_preview">
	<span>%title%</span>
	<div id="preview_%track%"></div>
</template>
